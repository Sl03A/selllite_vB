<!doctype html><html lang="fr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin Login</title><link rel="stylesheet" href="/assets/css/style.css"></head><body><main class="container card"><h2>Connexion Admin</h2><form id="login"><label>Email</label><input name="email" required /><label>Mot de passe</label><input name="pwd" type="password" required /><button>Se connecter</button></form><div id="msg"></div></main><script>document.getElementById('login').addEventListener('submit', async (e)=>{e.preventDefault(); const fd=new FormData(e.target); const res = await fetch('/admin/login',{method:'POST',body:JSON.stringify({email:fd.get('email'),password:fd.get('pwd')}),headers:{'Content-Type':'application/json'}}); if(res.ok) location.href='/admin/index.html'; else document.getElementById('msg').textContent='Erreur connexion';});</script></body></html>
