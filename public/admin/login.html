<!doctype html><html lang="fr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin Login</title><link rel="stylesheet" href="/assets/styles.css"></head><body><main class="container card" style="max-width:420px;margin:60px auto;"><h2>Admin Login</h2><form id="login"><label>Email</label><input name="email" required><label>Password</label><input name="pwd" type="password" required><button class="btn" type="submit">Login</button></form><div id="msg"></div></main><script>document.getElementById('login').addEventListener('submit',async e=>{e.preventDefault();const fd=new FormData(e.target);const res=await fetch('/api/admin/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email:fd.get('email'),password:fd.get('pwd')})}); if(res.ok) location.href='/admin/index.html'; else document.getElementById('msg').textContent='Erreur';});</script></body></html>
