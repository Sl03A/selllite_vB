<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin Login</title><link rel="stylesheet" href="/assets/styles.css"></head><body>
<main class="container"><h1>Admin Login</h1><form id="login"><input name="email" placeholder="email" required><input name="password" type="password" placeholder="password" required><button>Login</button></form><div id="msg"></div></main>
<script>
document.getElementById('login').addEventListener('submit', async e=>{
  e.preventDefault(); const f=e.target;
  const res = await fetch('/api/admin/login',{method:'POST',headers:{'content-type':'application/json'},body: JSON.stringify({email:f.email.value,password:f.password.value})});
  const j = await res.json();
  if(j.ok) window.location='/admin/products.html'; else document.getElementById('msg').innerText='Erreur';
});
</script></body></html>
