<!doctype html><html lang="fr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Commandes</title><link rel="stylesheet" href="/assets/css/style.css"></head><body><main class="container card"><h1>Commandes</h1><div id="orders"></div></main><script>async function load(){const res=await fetch('/admin/api/orders'); const rows=await res.json(); document.getElementById('orders').innerHTML = rows.map(o=>`<div style="padding:8px;border-bottom:1px solid rgba(255,255,255,0.03)"><strong>#${o.id}</strong> ${o.product_title} — ${o.amount_cents}¢ — ${o.status} <div>${o.email||''}</div></div>`).join(''); } load();</script></body></html>
