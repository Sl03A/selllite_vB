<!doctype html><html lang="fr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin - Orders</title><link rel="stylesheet" href="/assets/styles.css"></head><body><nav class="nav"><a class="logo" href="/"></a></nav><main class="container"><h1>Commandes</h1><div id="orders"></div></main><script>async function load(){const res=await fetch('/api/admin/orders');const rows=await res.json();document.getElementById('orders').innerHTML = rows.map(o=>`<div class="card">#${o.id} ${o.product_title} — ${o.amount_cents}¢ — ${o.status} <div>${o.email||''}</div></div>`).join('');}load();</script></body></html>
