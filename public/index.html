<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selllite v2 – Boutique</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HERO -->
  <section class="hero fade">
    <div class="hero-content">
      <h1 class="glow-text">Selllite v2</h1>
      <p>La plateforme de vente moderne, rapide & stylée.</p>
      <a href="#products" class="btn btn-primary">Découvrir les produits</a>
    </div>
  </section>

  <!-- PRODUITS -->
  <section class="products-section fade-delay-1" id="products">
    <h2 class="section-title glow-text">Nos Produits</h2>

    <div class="products grid">
      <!-- Exemple d'une carte produit -->
      <div class="product-card glass hover-premium fade">
        <h3>Produit 1</h3>
        <p>Description premium ici.</p>
        <div class="price">9.99€</div>
        <button class="btn buy-btn">Acheter</button>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer fade-delay-2 glass">
    <p>Selllite v2 — tous droits réservés</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
