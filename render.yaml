services:
  - type: web
    name: backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: saasdb
          property: connectionString
      - key: SECRET_KEY
        sync: false

  - type: web
    name: frontend
    env: node
    rootDir: frontend
    buildCommand: |
      npm install
      npm run build
      npm install -g serve
    startCommand: serve -s dist -l 10001
    envVars:
      - key: NODE_ENV
        value: production

databases:
  - name: saasdb
    plan: free
