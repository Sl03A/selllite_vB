services:
  - type: web
    name: backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: saasdb
          property: connectionString
      - key: SECRET_KEY
        sync: false
    plan: free

  - type: static
    name: frontend
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist

databases:
  - name: saasdb
    plan: free
